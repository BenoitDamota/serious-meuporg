<div class="col-md-6 col-md-offset-3">
    <h2>Se connecter</h2>
    <form name="formLogin" ng-submit="loginCtrl.loginAction()" role="formLogin">
        <div class="form-group" ng-class="{ 'has-error': form.nom.$dirty && form.nom.$error.required }">
            <label for="nom">Adresse mail :</label>
            <input type="text" name="nom" id="nom" class="form-control" ng-model="loginCtrl.credentials.email" required />
            <span ng-show="form.nom.$dirty && form.nom.$error.required" class="help-block">Champs obligatoire</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.mdp.$dirty && form.mdp.$error.required }">
            <label for="mdp">Mot de passe : </label>
            <input type="mdp" name="mdp" id="mdp" class="form-control" ng-model="loginCtrl.credentials.password" required />
            <span ng-show="form.mdp.$dirty && form.mdp.$error.required" class="help-block">Champs obligatoire</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Connexion</button>
            <a class="android-mobile-title mdl-layout-title" ui-sref='appSimple.singup'>S'inscrir</a>
        </div>
        
    </form>
</div>
