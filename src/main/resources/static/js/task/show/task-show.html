<div class="container-fluid" ng-cloak>
    <div class="row">
        <h1 class="inline-block">Détail de la quête</h1>
        <div class="tags">
            <span ng-repeat="tag in ctrl.task.tags" style="background-color: {{tag.color}}">{{tag.name}}</span>
        </div>
    </div>
    <div class="row">
        <b class="col-sm-3 col-sm-offset-1">Nom</b>
        <p class="col-sm-8">{{ctrl.task.title}}</p>
    </div>
    <div class="row">
        <b class="col-sm-3 col-sm-offset-1">Description</b>
        <p class="col-sm-8">{{ctrl.task.content}}</p>
    </div>
    <div class="row">
        <b class="col-sm-3 col-sm-offset-1">Priorité</b>
        <p class="col-sm-8">{{ctrl.priority[ctrl.task.priority]}}</p>
    </div>
    <div class="row">
        <b class="col-sm-3 col-sm-offset-1">Date de création</b>
        <p class="col-sm-8">{{ctrl.task.dateCreation | date : "dd/MM/yyyy HH:mm"}}</p>
    </div>
    <div class="row">
        <b class="col-sm-3 col-sm-offset-1">Durée</b>
        <p class="col-sm-8">{{ctrl.task.duration}} points d'énergie</p>
    </div>
    <div class="row">
        <b class="col-sm-3 col-sm-offset-1">Est aux enchères</b>
        <p class="col-sm-8" ng-show="ctrl.task.isBid">Oui</p>
        <p class="col-sm-8" ng-hide="ctrl.task.isBid">Non</p>
    </div>
</div>
