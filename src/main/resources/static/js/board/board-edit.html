<h1>Paramètres de la guilde</h1>
<div ng-cloak class="ng-cloak">
    <div class="row col-md-12">

        <form class="form-horizontal">

            <div class="form-group">
                <label for="board_name" class="col-sm-2 control-label">Nom de la guilde : </label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="board_name" ng-model="ctrl.board.name" />
                </div>

                <div class="palette col-sm-1">
                    <div class="panel-ctrls button-icon-bg">
                        <color-picker ng-model="ctrl.board.color"></color-picker>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Inviter des utilisateurs : </label>
                <div class="col-sm-7">
                    <users-input users="ctrl.board.users"></users-input>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-6 control-label">Argent en plus par avoir gagné une enchère  : </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="board_moneyWinBid" ng-model="ctrl.board.moneyWinBid" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">Expérience en plus par avoir gagné une enchère  : </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="board_expWinBid" ng-model="ctrl.board.expWinBid" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">Argent en plus pour avoir fini une quête (valeur pour 1 point d'énergie)  : </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="board_moneyDoneTask" ng-model="ctrl.board.moneyDoneTask" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">Experience en plus pour avoir fini une quête (valeur pour 1 point d'énergie)  : </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="board_expDoneTask" ng-model="ctrl.board.expDoneTask" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" ng-click="ctrl.updateBoard()">Modifier</button>
                </div>
            </div>

        </form>
    </div>
</div>
