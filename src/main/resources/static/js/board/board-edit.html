<div class="row  margin-h-5">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 titleHeader panel">
                <div class="panel-heading">
                    <h1>Paramètres de la guilde</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12 panel panel-default margin-t-20 padding-v-10 padding-h-10">
        <form class="form-horizontal" name="formEditBoard" novalidate>

            <div class="form-group" ng-class="{'has-error': formEditBoard.$submitted && formEditBoard.nameBoard.$invalid}">
                <label for="board_name" class="col-sm-2 control-label">Nom de la guilde<span class="required">*</span> : </label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="board_name" name="nameBoard" ng-model="ctrl.board.name" ng-required="true" />
                </div>

                <div class="palette col-sm-1">
                    <div class="panel-ctrls button-icon-bg">
                        <color-picker ng-model="ctrl.board.color"></color-picker>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Inviter des utilisateurs : </label>
                <div class="col-sm-7">
                    <users-input users="ctrl.board.users"></users-input>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': formEditBoard.$submitted && formEditBoard.argentBid.$invalid}">
                <label class="col-sm-6 control-label">Argent en plus par avoir gagné une enchère<span class="required">*</span> : </label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="board_moneyWinBid" name="argentBid" ng-model="ctrl.board.moneyWinBid" ng-required="true" />
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': formEditBoard.$submitted && formEditBoard.expBid.$invalid}">
                <label class="col-sm-6 control-label">Expérience en plus par avoir gagné une enchère<span class="required">*</span> : </label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="board_expWinBid" name="expBid" ng-model="ctrl.board.expWinBid" ng-required="true" />
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': formEditBoard.$submitted && formEditBoard.argentTask.$invalid}">
                <label class="col-sm-6 control-label">Argent en plus pour avoir fini une quête (valeur pour 1 point d'énergie)<span class="required">*</span> : </label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="board_moneyDoneTask" name="argentTask" ng-model="ctrl.board.moneyDoneTask" ng-required="true" />
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': formEditBoard.$submitted && formEditBoard.expTask.$invalid}">
                <label class="col-sm-6 control-label">Experience en plus pour avoir fini une quête (valeur pour 1 point d'énergie)<span class="required">*</span> : </label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="board_expDoneTask" name="expTask" ng-model="ctrl.board.expDoneTask" ng-required="true" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" ng-click="formEditBoard.$valid && ctrl.updateBoard()">Modifier</button>
                </div>
            </div>

        </form>
    </div>
</div>
